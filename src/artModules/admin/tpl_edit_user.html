<div class="modal fade" id="modal_edit_user">
    <div class="modal-dialog" style="width:60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">修改资料</h4>
            </div>
            <div class="modal-body col-sm-12" >
                <form id="form-v" class="form-horizontal row-border" onsubmit="return false"> 
		            <div class="form-group" style="border-top: none;">
		                <label class="col-sm-2 control-label">
		                    Email:
		                </label>
		                <div class="col-sm-6"> 
		                        <input type="text" name="email" id="email" class="form-control required email"/> 
		                </div>
		            </div>
		            <div class="form-group" style="border-top: none;">
		                <label class="col-sm-2 control-label">
		                    昵称:
		                </label>
		                <div class="col-sm-6"> 
		                        <input type="text" name="nickname" id="nickname" class="form-control"/> 
		                </div>
		            </div> 
		        </form>
            </div>
            <div class="modal-footer">
                <input type="button" value="提交" id="editUser" data-loading-text="提交中" class="btn btn-primary"> <span width="30px"></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
