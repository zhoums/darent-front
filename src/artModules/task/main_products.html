<div class="modal fade" id="main_products">
    <div class="modal-dialog" style="width:60%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
            <center>主推商品列表</center>
        </h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                        <table id="tb-main-product-list" class="table table-striped table-bordered table-hover table-highlight-head table-responsive">
                            <thead>
                                <tr>
                                    <th field="name"> 名称</th>
                                    <th field="productUrl"> 商品链接 </th> 
                                    <th field="picUrl"> 白底图 </th>
                                    <th field="sencePicUrl"> 场景图 </th>
                                    <th field="salesPoint"> 卖点</th>
                                    <th field="competitor"> 竞品 </th>
                                    <th field="description"> 商品描述</th> 
                                    <th field="patterReference"> 话术参考 </th>
                                    <th field="remark"> 备注 </th>
                                    <th field="brandName"> 品牌名称 </th>
                                    <th field="brandDescription"> 品牌故事 </th>
                                    <th field="brandLogo"> 品牌logo </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                
            </div>
        </div>
    </div>
</div>
